      <div class="maindiv">
        <img src="./app/assets/img/google.png" alt="Google Logo">
        <h1>Log in</h1>
        <h3>Continue to Gmail</h3>
        <form>
            <div class="inputs">
                <div class="Fields">
                    <div class="Fieldset">
                        <input type="text" class="Before-FS" id="email" required autocomplete="off">
                        <h1 class="Fs-H"><span>Email or phone</span></h1>
                        <label class="placeholder">Email or phone</label>
                    </div>
                </div>
                <div class="Fields">
                    <div class="Fieldset">
                        <input type="password" id="password" class="Before-FS" required>
                        <h1 class="Fs-H"><span>Password</span></h1>
                        <label class="placeholder">Password</label>
                    </div>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error_modal_login">
          You don't have an account, you are being redirected to signup page
        </div>
        <script src="./login.js"></script>
    </div>
    

</body>
