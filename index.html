<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Material Icons' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/app/assets/img/favicon.png">
    <link rel="stylesheet" href="./app/css/accountcreate.css">
  </head>
  <body>
    <div class="main">
    <form class="" action="">
      <div class="head">
        <img src="./app/assets/img/googlelogo.png" alt="" class="logo">
        <h3>Create your Google Account</h3>
      </div>
      <div class="name">
        <input type="name"  name="firstName" required>
        <label>First name</label>
      </div>
      <div class="name">
        <input type="name"  name="lastName" required>
        <label>Last name</label>
      </div>
      <div class="user-name">
        <input type="username" name="email" required >
        <label>xyz@gmail.com</label>
        <!-- <span class="gmail">@gmail.com</span> -->
      </div>
      <!-- <a class="line1">You can use letters, numbers & periods</a> -->
      <a href="./login.html" class="line2">Use my current email address instead</a>
      <div class="pass">
        <input type="password"  name="password" class="password" id="pass1" required>
        <label>Password</label>
      </div>
      <div class="pass">
        <input type="password"  name="confirmpassword" class="password" id="pass2" required>
        <label>Confirm</label>
        </div>
        <div class="iconeye">
      <img src="./app/assets/img/eyehide.png" onclick="show();" id="eye">
      </div>
      <a class="line3">Use 8 or more characters with a mix of letters, numbers & symbols</a>
      <a href="./login.html" class="line4">Log in instead</a>
      <input type="submit" value="Next">
    </form>
    <div class="side-image">
      <img src="./app/assets/img/sideimage.png" alt="" class="side-logo">
    </div>

    <div class="error_modal_login">
      User Have been Already Created You Can login
    </div>
    </div>
    
  
    <script src="./index.js"></script>
  </body>
</html
